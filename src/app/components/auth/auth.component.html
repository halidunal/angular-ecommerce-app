<h3>{{isLogin ? "Login" : "Create Account"}}</h3>

<div class="alert alert-danger" *ngIf="error">{{error}}</div>

<form #form="ngForm" (ngSubmit)="handleAuth(form)">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" required email ngModel name="email" id="email" class="form-control">        
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" required minlength="6" ngModel name="password" id="password" class="form-control">        
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{isLogin ? "Login" : "Save"}}</button>
        <span>{{isLogin ? "I don't have an account." : "I already have an account."}}</span><a (click)="toggle()" style="cursor:pointer; color:blue">{{isLogin ? "Create Account" : "Login"}}</a>
    </div>

    <div *ngIf="loading" class="spinner-border text-primary d-flex justify-contet-center alight-items-center" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</form>
